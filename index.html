    <!-- Start of main -->
    <main>
        <section>
            <h1>Love Calculator</h1>
            <p>Type in two names and calculate the probability of a match</p>
        </section>

        <section>
            <!-- Using `onsubmit="return false;"` so that the input value doesn't show in the url -->
            <form onsubmit="return false;">
                <input type="text" name="subject" id="input1" placeholder="Person One" value="">
                <input type="text" name="subject" id="input2" placeholder="Person Two" value="">

                <button onclick="submit_btn()" id="submit"><span>Calculate</span></button>
            </form>
        </section>
    </main>
    <!-- End of main -->
